
<mat-dialog-content class="mat-typography">
    <h2 mat-dialog-title dir="rtl" style="direction: rtl; margin-right: 15px; text-align: right;">آیا از حذف دانشگاه <span style="color: red;">
        {{data.uniName}} </span> مطمئنید؟</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
 <button mat-button mat-dialog-close>لغو</button>
 <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="delete(data.uniId)" cdkFocusInitial >بله</button>
</mat-dialog-actions>
