
    <form id="form" class="was-validated" [formGroup]="service.formModel" autocomplete="off" (submit)="postUniData()">
    


    <input type="hidden" name="action" value="send-pre-data" style="float: right;">
    <div class="formBox col-md-12" style="float: right;">
        <div style="align-content:center ;">
        <h3 style="float: right;">اضافه کردن اطلاعات دانشگاه های پیش فرض</h3>
    </div>
        <br>
        <br>
        


        <div class="formRow" style="float: right;">
            <select class="formSelect" id="select-source" name="source" style="width: 200px;margin-left: 20px">
                <option value="" disabled="" selected="" hidden="">نوع مرکز خود را انتخاب کنید&nbsp;...</option>
                
                <option value="1">
                    دانشگاه آزاد اسلامی
                </option>
                
                <option value="2">
                    دانشگاه پیام نور
                </option>
                
                <option value="3">
                    دانشگاه فنی حرفه ای
                </option>
                
                <option value="4">
                    دانشگاه جامع علمی و کاربردی
                </option>
                
                <option value="5">
                    دانشگاه فرهنگیان
                </option>
                
                <option value="6">
                    سازمان تحقیقات،آموزش و ترویج کشاورزی
                </option>
                
            </select>
        </div>
        <div class="formRow" style="float: right;" >
            <div class="formItem" style="float: right;">
                <label>کد دانشگاه :</label>
                <input class="formInput numberInput" name="internal-code" maxlength="5" minlength="1" style="width: 100px;margin-left: 20px;" type="text" formControlName="uniNationalIDFilter" required>
            </div>
            <div class="formItem" style="float: right;">
                <label>نام دانشگاه :</label>
                <input class="formInput persianInput" name="name" maxlength="40" style="width: 200px;margin-left: 20px;" type="text" formControlName=" uniNameFilter" required> 
            </div>
        </div>
        <div class="formRow" style="float: right;">
            <div class="formItem" style="float: right;">
                <label>آدرس :</label>
                <input class="formInput" name="address" maxlength="200" style="width: 400px;margin-left: 20px;" type="text" formControlName=" addressFilter" required >
            </div>
        </div>
        <div class="formRow" style=" display: table; width: 100%;">
            <input type="submit" value="تایید" class="btn btn-primary formBtn" style="margin-right: 10px;float: left">
        </div>
    </div>

</form>





<div class=" col-md-12" style="float: right;">

    

    <div class=" formBox col-md-12">
  
      
    <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ردیف
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
  
          <!-- uniInternalCode Column -->
          <ng-container matColumnDef="uniInternalCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  کد واحد 
  
            </th>
            <td mat-cell *matCellDef="let element"> {{element.uniInternalCode}} </td>
          </ng-container>
  
  
          <!-- uniType Column -->
          <ng-container matColumnDef="uniType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> نوع دانشگاه </th>
            <td mat-cell *matCellDef="let element"> {{element.uniType}} </td>
          </ng-container>
  
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> نام واحد </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> آدرس </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator class="paginator--centered" [pageSizeOptions]="[10, 15, 20,100]"></mat-paginator>
      </div>
  

  </div>
