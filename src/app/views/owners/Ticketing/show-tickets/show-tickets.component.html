<div class="row">  
    <div class="col-md-12" style="text-align: center;">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">مشاهده درخواست ها</h5>
        </div>
        <div class="card-body" style="direction: rtl;">
          <div class="row">  
             <p style="margin-right: 10%;font-size: 22px;">درخواست های ارسالی به شما</p>            
          </div>  

          <div class="row" style="direction: rtl;">  
            <div class="col-md-1"></div>
            <div class="col-md-7">

            <div class="card flex-md-row mb-4 box-shadow h-md-250" *ngFor="let item of AllTickets; let i = index">
                    <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 140px; height: 155px;" src="./../../../../assets/images/logo.png" data-holder-rendered="true">
                <div class="card-body d-flex flex-column align-items-start">
                  <strong class="d-inline-block mb-2 text-primary"></strong>
                  <h3 class="mb-0">
                    <a class="text-dark" >{{item.services.faName}}</a>
                  </h3>
                  <div class="mb-1 text-muted">  درخواست دهنده: {{item.person.firstName}}</div>
                  <div class="mb-1 text-muted">{{item.dateOfCreation}}</div>

                  <div class="mb-1 text-muted" *ngIf="item.status == 1">عادی</div>
                  <div class="mb-1 text-muted" *ngIf="item.status == 2">فوری</div>
                  <div class="mb-1 text-muted" *ngIf="item.status == 3">آنی</div>

                  <p class="card-text mb-auto">{{item.title}}</p>
                  <p class="card-text mb-auto" style="color: forestgreen;" *ngIf="item.active == true">فعال</p>
                  <p class="card-text mb-auto" style="color: crimson;" *ngIf="item.active == false">غیر فعال</p>
                  <a [routerLink]="['/ChatTicket',item.ticket_ID]" >مشاهده گفت و گو</a>
                </div>            
            </div>  
            </div>           
            <div class="col-md-4"></div>         
         </div>   
        </div>
      </div>
    </div>
</div>
