<div id="form" dir="rtl">
  <form [formGroup]="service.formModel" autocomplete="off" (submit)="AddPerson()">
    <h3 class="heading">ثبت کاربر جدید</h3>
    <div class="alert alert-primary" role="alert" *ngIf="success">
      ثبت با موفقیت انجام شد
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="PersonNationalId">شماره ملی</label>
        <input type="text" class="form-control" formControlName="PersonNationalId" placeholder="شماره ملی">
        <label class="text-danger"
          *ngIf="service.formModel.get('PersonNationalId').touched && service.formModel.get('PersonNationalId').errors?.required">شماره
          ملی نمیتواند خالی باشد</label>
        <label class="text-danger"
          *ngIf="service.formModel.get('PersonNationalId').touched && service.formModel.get('PersonNationalId').errors?.maxlength">شماره
          ملی باید ده کاراکتر باشد</label>
        <label class="text-danger"
          *ngIf="service.formModel.get('PersonNationalId').touched && service.formModel.get('PersonNationalId').errors?.minlength">شماره
          ملی باید ده کاراکتر باشد</label>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">نام</label>
        <input type="text" class="form-control" placeholder="نام" formControlName="FirstName">
        <label class="text-danger"
          *ngIf="service.formModel.get('FirstName').touched && service.formModel.get('FirstName').errors?.required">نام
          نمیتواند خالی باشد</label>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">نام خانوادگی</label>
        <input type="email" class="form-control" formControlName="LastName" placeholder="نام خانوادگی">
        <label class="text-danger"
          *ngIf="service.formModel.get('LastName').touched && service.formModel.get('LastName').errors?.required">نام
          خانوادگی نمیتواند خالی باشد</label>

      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">نام پدر</label>
        <input type="text" class="form-control" placeholder="نام پدر" formControlName="FatherName">
        <label class="text-danger"
          *ngIf="service.formModel.get('FatherName').touched && service.formModel.get('FatherName').errors?.required">نام
          پدر خالی نمیتواند خالی باشد</label>

      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">آدرس</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="Address" placeholder="آدرس">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">تاریخ تولد</label>
        <input type="number" class="form-control" formControlName="BirthDate" placeholder="تاریخ تولد">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">شماره پرسنلی</label>
        <input type="text" class="form-control" placeholder="شماره پرسنلی" formControlName="StaffNumber">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">نام کاربری</label>
        <input type="text" class="form-control" formControlName="UserName" placeholder="نام کاربری">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">تلفن</label>
        <input type="text" class="form-control" placeholder="تلفن" formControlName="TeleNumber">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">ایمیل</label>
        <input type="email" class="form-control" formControlName="Email" placeholder="ایمیل">
        <label class="text-danger"
          *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">لطفا ایمیل را
          به صورت معتبر وارد نمایید</label>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">رشته تحصیلی</label>
        <input type="text" class="form-control" placeholder="رشته تحصیلی" formControlName="EduField">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">سریال کارت ملی</label>
        <input type="number" class="form-control" formControlName="NationalCardSerial" placeholder="سریال کارت ملی">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">شماره شناسنامه</label>
        <input type="text" class="form-control" placeholder="شماره شناسنامه" formControlName="ShenasNum">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">سریال شناسنامه</label>
        <input type="email" class="form-control" formControlName="ShenasSerial" placeholder="سریال شناسنامه">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">مدرک تحصیلی</label>
        <input type="text" class="form-control" placeholder="مدرک تحصیلی" formControlName="EduDegree">
      </div>
    </div>
    <div class="form-row">
      <div *ngIf="!isDeveloper" class="form-group col-md-6">
        <label for="inputEmail4">سمت</label>
        <input type="text" class="form-control" formControlName="PositionId" placeholder="سمت">
      </div>

    </div>

    <div class="form-row">
      <div class="form-check" dir="ltr">
        <input class="form-check-input" type="radio" formControlName="Gender" name="Gender" value="true">
        <label class="form-check-label" for="exampleRadios2">
          مرد
        </label>
      </div>

      <div class="form-check" dir="ltr">
        <input class="form-check-input" type="radio" formControlName="Gender" name="Gender" value="false" checked>
        <label class="form-check-label" for="exampleRadios1">
          زن
        </label>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">ثبت</button>
  </form>
</div>
