<div class="col-md-12 table-container" dir="rtl">

        <div class="row search-form">
          <div class="col-md-2">
            <mat-form-field>
              <input matInput class="form-field" [formControl]="uniNameFilter" placeholder="نام مشترک">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <input matInput class="form-field" [formControl]="titleFilter" placeholder="عنوان">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <input matInput class="form-field" [formControl]="statusFilter" placeholder="وضعیت">
            </mat-form-field>
          </div>

        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="uniName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> نام مشترک

              </th>
              <td mat-cell *matCellDef="let element"> {{element.uniName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> عنوان

              </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> وضعیت </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="serviceFormContractNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> شماره </th>
              <td mat-cell *matCellDef="let element"> {{element.serviceFormContractNo}} </td>
            </ng-container>

            <ng-container matColumnDef="subscriptionDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ </th>
              <td mat-cell *matCellDef="let element"> {{element.subscriptionDate}} </td>
            </ng-container>

            <ng-container matColumnDef="exampleForm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> فرمت قرار داد </th>
              <td mat-cell *matCellDef="let element">
                <a href="http://crm.nren.ir/pages/service-form-contract-print.jsp?request-id={{element.id}}" style="cursor: pointer;" download>
                  <img src="assets/images/pdf-icon.png" style="width: 25px; margin-right: 15px;">
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="signedForm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> قرار داد تک امضا </th>
              <td  mat-cell *matCellDef="let element">
                <a class="btn" [ngClass]="{'disabled': element.signedForm === false}"
                href="http://crm.nren.ir/documents/get-service-form-request-docs.jsp?id={{element.id}}&type=2&sub-code=null" style="cursor: pointer;" >
                  <img src="assets/images/pdf-icon.png" style="width: 25px; margin-right: 15px;">
                </a>

              </td>
            </ng-container>

            <ng-container matColumnDef="finalSignedForm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> قرار داد نهایی </th>
              <td mat-cell *matCellDef="let element">
                <a class="btn" [ngClass]="{'disabled': element.finalSignedForm === false}"
                href="http://crm.nren.ir/documents/get-service-form-request-docs.jsp?id={{element.id}}&type=3&sub-code=null" style="cursor: pointer;" >
                  <img src="assets/images/pdf-icon.png" style="width: 25px; margin-right: 15px;">
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="letter">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> نامه روکش </th>
              <td mat-cell *matCellDef="let element">
                <a class="btn" [ngClass]="{'disabled': element.letter === false}"
                href="http://crm.nren.ir/documents/get-service-form-request-docs.jsp?id={{element.id}}&type=0" style="cursor: pointer;" >
                  <img src="assets/images/pdf-icon.png" style="width: 25px; margin-right: 15px;">
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="postReceipt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> رسید پست </th>
              <td mat-cell *matCellDef="let element">
                <a class="btn" [ngClass]="{'disabled': element.postReceipt === false}"
                href="http://crm.nren.ir/documents/get-service-form-request-docs.jsp?id={{element.id}}&type=1" style="cursor: pointer;" >
                  <img src="assets/images/pdf-icon.png" style="width: 25px; margin-right: 15px;">
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="operation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>عملیات </th>
              <td mat-cell *matCellDef="let element">
                <a (click)="delete(element)" style="cursor: pointer;">
                  <img src="assets/images/delete.png" style="width: 25px; margin-right: 15px;">
                </a>
                <a [ngClass]="{'disabled': element.canUpload === false}" (click)="{'getUploadPage(element)': element.canUpload != false}" [ngStyle]="element.canUpload === false ? {'cursor': 'not-allowed'} : {'cursor': 'pointer'}">
                  <img src="assets/images/upload.png" style="width: 25px; margin-right: 15px;">
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator class="paginator--centered" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </div>
