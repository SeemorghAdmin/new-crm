<div class="col-md-12 table-container" dir="rtl">

  <div class="row search-form">

    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="uniNationalIDFilter" placeholder="شناسه ملی دانشگاه">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="uniNameFilter" placeholder="نام اصلی">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="stateNameFilter" placeholder="استان">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="cityNameFilter" placeholder="شهر">
      </mat-form-field>
    </div>
  </div>


  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="uniNationalId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> شناسه ملی دانشگاه

          </th>
          <td mat-cell *matCellDef="let element"> {{element.uniNationalId}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="uniName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> نام اصلی

          </th>
          <td mat-cell *matCellDef="let element"> {{element.uniName}} </td>
        </ng-container>


        <!-- state Column -->
        <ng-container matColumnDef="stateName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> استان </th>
          <td mat-cell *matCellDef="let element"> {{element.stateName}} </td>
        </ng-container>

        <!-- city Column -->
        <ng-container matColumnDef="cityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> شهر </th>
          <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
        </ng-container>

        <!-- joining date Column -->
        <ng-container matColumnDef="registerDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ عضویت </th>
          <td mat-cell *matCellDef="let element"> {{element.registerDate}} </td>
        </ng-container>

           <!-- joining services number Column -->
           <ng-container matColumnDef="numService">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> تعداد سرویس های خریداری شده </th>
            <td mat-cell *matCellDef="let element"> {{element.numService}} </td>
          </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="uniSubCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> نوع </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>



        <!-- Symbol Column -->
        <ng-container matColumnDef="actions" style="width: 10px;">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> گزارش سرویس فرم های درخواستی </th>
          <td mat-cell *matCellDef="let element">

            <a>
              <img src="./../../../../assets/images/test-img/log.png" style="width: 20px; margin-right: 15px;">

            </a>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="paginator--centered" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>




</div>
