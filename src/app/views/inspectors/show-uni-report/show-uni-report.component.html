<div class="col-md-12 table-container" dir="rtl">

  <div class="row search-form">
 
    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="custNameFilter" placeholder="نام اصلی">
      </mat-form-field>
    </div>
    
 

    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="custNameFilter" placeholder="استان">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field>
        <input matInput class="form-field" [formControl]="custNameFilter" placeholder="شهر">
      </mat-form-field>
    </div>
  </div>


  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Position Column -->
        <ng-container matColumnDef="custNationalID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ردیف
  
          </th>
          <td mat-cell *matCellDef="let element"> {{element.custNationalID}} </td>
        </ng-container>
  
   
        <!-- Name Column -->
        <ng-container matColumnDef="custName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> نام اصلی
  
          </th>
          <td mat-cell *matCellDef="let element"> {{element.custName}} </td>
        </ng-container>


        <!-- state Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> استان </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <!-- city Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> شهر </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- joining date Column -->
        <ng-container matColumnDef="join">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ عضویت </th>
          <td mat-cell *matCellDef="let element"> {{element.join}} </td>
        </ng-container>

           <!-- joining services number Column -->
           <ng-container matColumnDef="serviceNum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> تعداد سرویس های خریداری شده </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceNum}} </td>
          </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> نوع </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
  
      

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions" style="width: 10px;">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> گزارش سرویس فرم های درخواستی </th>
          <td mat-cell *matCellDef="let element">
            
            <a (click)="openDialog(element)">
              <img src="./../../../../assets/images/test-img/log.png" style="width: 20px; margin-right: 15px;">
          
            </a>
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class="paginator--centered" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  


</div>
