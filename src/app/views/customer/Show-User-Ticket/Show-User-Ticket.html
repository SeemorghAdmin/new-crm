<div class="row">
  <div class="col-md-12" style="text-align: center;">
    <div class="card card-user">
      <div class="card-header" style="direction: rtl;">
        <div class="row">
          <h5 style="text-align: center;">درخواست های شما:  </h5>
        </div>
      </div>
      <div class="card-body" style="direction: rtl;">
       <div class="row mb-3">

<div class="col-md-7" *ngFor="let item of UserTicket; let i = index" style="padding: 3px;">
    <div class="card shadow" style="direction: rtl;border-radius: 20px;" [ngStyle]="{'background-color':get(i)}">
        <div class="card-body">
            <div class="row text-center">
                <div class="col-md-4" style="text-align: right;">
                  <div class="row">
                    <h5>نوع سرویس درخواستی: </h5>
                    <p>{{item.services.faName}}</p>
                  </div>
                  <div class="row">
                    <h5>عنوان درخواست: </h5>
                    <p>{{item.title}}</p>
                  </div>
                </div>
                <div class="col-md-4">
                <div class="row">
                  <h5>تاریخ درخواست: </h5>
                  <p>{{item.dateOfCreation}}</p>
                </div>
                <div class="row">
                  <h5 style="background-color: gray;padding: 3px;color: white;" *ngIf="item.status == 1">فوریت:
                    عادی
                  </h5>
                  <h5 style="background-color: #f98d3f;padding: 3px;color: white;" *ngIf="item.status == 2">فوریت:
                    فوری
                  </h5>
                  <h5 style="background-color: red;padding: 3px;color: white;" *ngIf="item.status == 3">فوریت:
                    آنی
                  </h5>
                </div>
                </div>
                <div class="col-md-4">
                  <div class="sub-row">
                      <button type="button" class="btn btn-warning btn-sm btn-block"   [routerLink]="['/cust/home/ChatTicket',item.ticket_ID]" style="background-color: #00aeff;margin-top: 50px;color: white;">مشاهده گفت و گو</button>
                  </div>
              </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-md-3"></div>
    </div>
      </div>
    </div>
  </div>
</div>
