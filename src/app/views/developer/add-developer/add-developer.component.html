<div id="form">
  <h3 style="float: right;">افزودن کاربر جدید</h3>
  <br>
  <form class="was-validated" [formGroup]="service.formModel" autocomplete="off" (submit)="AddPerson()">



    <div style="width: 48%; float: left; margin-top:17px;" class="mb-3">
      <label for="">موبایل</label>
      <input type="text" class="form-control is-invalid" formControlName="MobileNumber" required>
    </div>

    <div style="width: 48%; float: right;" class="mb-3">
      <label id="lblReg">شماره ملی</label>
      <input type="number" class="form-control is-invalid" formControlName="PersonNationalId" required>
      <div class="invalid-feedback">
      </div>
    </div>


    <div style="width: 48%; float: left; margin-top:4px;" class="mb-3">
      <label for="">نام خانوادگی</label>
      <input type="text" class="form-control is-invalid" formControlName="LastName" required>
    </div>

    <div style="width: 48%; float: right;" class="mb-3">
      <label for="">نام</label>
      <input type="text" class="form-control is-invalid" formControlName="FirstName" required>
    </div>


    <div style="width: 48%; float: left; " class="mb-3">
      <label for="">تاریخ تولد</label>
      <input type="text" class="form-control is-invalid" formControlName="BirthDate" required>
    </div>

    <div style="width: 48%; float: right;" class="mb-3">
      <label for="">نام پدر</label>
      <input type="text" class="form-control is-invalid" formControlName="FatherName" required>
    </div>

    <div style="width: 48%; float: left;" class="mb-3">
      <label for="">رمز عبور</label>
      <input type="text" class="form-control is-invalid" formControlName="Password" required>
    </div>

    <div style="width: 48%; float: right;" class="mb-3">
      <label for="">نام کاربری</label>
      <input type="text" class="form-control is-invalid" formControlName="UserName" required>
    </div>


    <div style="width: 48%; float: right;" class="mb-3">
      <label for="">ایمیل</label>
      <input type="text" class="form-control is-invalid" formControlName="Email" required>
    </div>


    <div style="width: 48%; float: left;" class="mb-3">
      <label for="">سریال کارت ملی</label>
      <input type="text" class="form-control is-invalid" formControlName="NationalCardSerial" required>
    </div>

    <div style="width: 48%; float: right;" class="mb-3">
      <label for="">شماره شناسنامه</label>
      <input type="text" class="form-control is-invalid" formControlName="ShenasNum" required>
    </div>

    <div style="width: 48%; float: lright; margin-bottom: 20px;" class="mb-3">
      <label for="">سریال شناسنامه</label>
      <input type="text" class="form-control is-invalid" formControlName="ShenasSerial" required>
    </div>


    <div class="custom-control custom-radio" style="float: right;">
      <label for="">جنسیت</label>
      <br>
      <div class="custom-control custom-radio mb-3" style="float: right;">
          <input type="radio" formControlName="Gender" name="Gender" value="false" class="custom-control-input"
            id="customControlValidation3" required style="float: right; margin-right: 100px;">
          <label class="custom-control-label" for="customControlValidation3">زن</label>
        </div>
        
      <input type="radio" formControlName="Gender" name="Gender" value="true" class="custom-control-input"
        id="customControlValidation2" required >
      <label class="custom-control-label" for="customControlValidation2">مرد</label>
      
    </div>
 


    

    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-primary" [disabled]="!service.formModel.valid">ثبت نام</button>
    </div>
  </form>
</div>
