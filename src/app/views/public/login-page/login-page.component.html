<div id="wrapper" dir="rtl">
  <div class="vertical-align-wrap flex-container">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo-s.png" style="background-color: transparent;">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">به اکانت خود وارد شوید</p>
          </div>
          <div class="body">
            <form class="form-auth-small" [formGroup]="service.loginModel" utocomplete="off" (submit)="onSubmit()">
              <div class="form-group">
                <label><i class="fas fa-user-circle"></i></label>
                <input type="text" formControlName="UserName" class="form-control" required placeholder="نام کاربری">
              </div>
              <div class="form-group">
                <label><i class="fas fa-unlock-alt"></i></label>
                <input type="password" class="form-control" formControlName="Password" required placeholder="رمز عبور">
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input id="checkbox" type="checkbox">
                  <span>مرا به خاطر بسپار</span>
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                ورود
                <div class="spinner-border float-left" role="status" *ngIf="clicked">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
              <div class="bottom">
                <p hidden="true"><span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a
                      [routerLink]="['/authentication/page-forgot-password']">رمز خود را فراموش کرده ام</a></span></p>
                <p><span>عضو شبکه علمی ایران نیستید؟<a href="http://crm.nren.ir/pages/index.jsp?sub-code=0">در اینجا ثبت
                      نام کنید</a></span></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="my-row">
        <div class="cell">
          <div class="my-col">
            <img class="img-bg" src="assets/images/crm_png_A0_Rectangle_3_pattern.png">
            <p class="text-bg">سامانه ارتباط با مشترکین شبکه علمی ایران</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
